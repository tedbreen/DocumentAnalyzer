<!DOCTYPE html>
<html>
<head>
</head>
<body>
    <textarea class="text-box" rows="10" cols="50">Append an item in a list</textarea>
    <button class="btn-report">Report</button>
    <table>
        <tr><td>Word Count</td><td class="count words"></td></tr>
        <tr><td>Sentence Count</td><td class="count sentences"></td></tr>
        <tr><td>Paragraph Count</td><td class="count paragraphs"></td></tr>
    </table>
    <script type="text/javascript" src="lib/string_analyzer.js"></script>
    <script type="text/javascript">
        var textBox = document.getElementsByClassName("text-box")[0];
        var counts = stringAnalyzer(textBox.value);
        appendCounts("count", counts);
        var btn = document.getElementsByClassName("btn-report")[0];
        btn.addEventListener("click", function() {
            console.log(stringAnalyzer(textBox.value));
            appendCounts("count", stringAnalyzer(textBox.value));
        });
    </script>
</body>
</html>
