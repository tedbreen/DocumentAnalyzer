<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Document Analyzer</title>
    <link type="text/css" rel="stylesheet" href="styling.css">
</head>
<body>
    <header><h1>DOCUMENT ANALYZER</h1></header>
    <div class="top-row-container row-container">
        <div class="top-row">
            <textarea class="text-box" placeholder="Enter text here"></textarea>
        </div>
        <div class="panel top-row">
            <div class="heading"><h3>Counts</h3></div>
            <div class="body"><table>
                <tr><td>Paragraphs</td><td class="count paragraphs"></td></tr>
                <tr><td>Sentences</td><td class="count sentences"></td></tr>
                <tr><td>Words</td><td class="count words"></td></tr>
            </table></div>
            <button class="btn-report">Analyze</button>
        </div>
    </div>
    <div class="bottom-row-container row-container">
        <div class="panel bottom-row">
            <div class="heading"><h3>Distribution of word length</h3></div>
            <div class="body"><table class="distribution">
                <tr><th>Length</th><th>Quantity</th></tr>
            </table></div>
        </div>
        <div class="panel bottom-row">
            <div class="heading"><h3>Bigrams</h3></div>
            <div class="body"><ul class="bigrams"></ul></div>
        </div>
    </div>
    <script type="text/javascript" src="lib/string_analyzer.js"></script>
</body>
</html>
