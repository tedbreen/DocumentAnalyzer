<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Document Analyzer</title>
    <link type="text/css" rel="stylesheet" href="styling.css">
</head>
<body>
    <header><p>DOCUMENT ANALYZER</p></header>
    <div class="top-row-container">
        <div class="top-row">
            <textarea class="text-box" placeholder="Enter text here">Water may be one of the most abundant compounds on Earth, but it is also one of more mysterious. For example, like most liquids it becomes denser as it cools. But unlike them, it reaches a state of maximum density at 4Â°C and then becomes less dense before it freezes.</textarea>
        </div>
        <div class="top-row">
            <h3>Counts:</h3>
            <table>
                <tr><td>Paragraphs</td><td class="count paragraphs"></td></tr>
                <tr><td>Sentences</td><td class="count sentences"></td></tr>
                <tr><td>Words</td><td class="count words"></td></tr>
            </table>
            <button class="btn-report">Report</button>
        </div>
    </div>
    <div class="bottom-row-container">
        <div class="bottom-row">
            <div class="heading"><h3>Distribution of words by length</h3></div>
            <div class="body"><table class="distribution">
                <tr><th>Length</th><th>Quantity</th></tr>
            </table></div>
        </div>
        <div class="bottom-row">
            <div class="heading"><h3>Most popular bigrams</h3></div>
            <div class="body"><ul class="bigrams"></ul></div>
        </div>
    </div>
    <script type="text/javascript" src="lib/string_analyzer.js"></script>
</body>
</html>
